    <script type="text/javascript">
        function sendEmailVerification() {
            // [START sendemailverification]
            firebase.auth().currentUser.sendEmailVerification().then(function () {
                // Email Verification sent!
                // [START_EXCLUDE]
                alert('確認メールが送信されました。');
                // [END_EXCLUDE]
            });
            // [END sendemailverification]
        }

        function changeEmail() {
            var user = firebase.auth().currentUser;
            var newemail = document.getElementById("newmail").value;
            user.updateEmail(newemail).then(function () {
                alert("メールアドレスが更新されました。");
            }).catch(function (error) {
                alert('更新できません（' + error.message + '）');
            });
        }

        function changeUsername() {
            var user = firebase.auth().currentUser;
            var newname = document.getElementById("newuser").value;

            user.updateProfile({
                displayName: newname,
            }).then(function () {
                alert("ユーザー名が更新されました。");
            }).catch(function (error) {
                alert('更新できません（' + error.message + '）');
            });
        }

        function sendPasswordReset() {
            var email = document.getElementById('email').value;
            // [START sendpasswordemail]
            firebase.auth().sendPasswordResetEmail(email).then(function () {
                // Password Reset Email Sent!
                // [START_EXCLUDE]
                alert('パスワードリセットメールが送信されました。');
                // [END_EXCLUDE]
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // [START_EXCLUDE]
                if (errorCode == 'auth/invalid-email') {
                    alert(errorMessage);
                } else if (errorCode == 'auth/user-not-found') {
                    alert(errorMessage);
                }
                console.log(error);
                // [END_EXCLUDE]
            });
            // [END sendpasswordemail];
        }

        function logout() {
            firebase.auth().onAuthStateChanged((user) => {
                firebase.auth().signOut().then(() => {
                    window.location.href = '/login';
                })
                    .catch((error) => {
                        console.log(`ログアウト時にエラーが発生しました (${error})`);
                    });
            });
        };

        /**
         * initApp handles setting up UI event listeners and registering Firebase auth listeners:
         *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
         *    out, and that is where we update the UI.
         */
        function initApp() {
            // Listening for auth state changes.
            // [START authstatelistener]
            firebase.auth().onAuthStateChanged(function (user) {
                // [START_EXCLUDE silent]
                document.getElementById('quickstart-verify-email').disabled = true;
                // [END_EXCLUDE]
                if (user) {
                    // User is signed in.
                    var displayName = user.displayName;
                    var email = user.email;
                    var emailVerified = user.emailVerified;
                    var photoURL = user.photoURL;
                    var isAnonymous = user.isAnonymous;
                    var uid = user.uid;
                    var providerData = user.providerData;
                    // [START_EXCLUDE]
                    document.getElementById('account-name').textContent = user.displayName;
                    document.getElementById('account-email').textContent = user.email;
                    document.getElementById('account-verify').textContent = user.emailVerified;
                    if (!emailVerified) {
                        document.getElementById('quickstart-verify-email').disabled = false;
                    }
                    // [END_EXCLUDE]
                } else {
                    window.location.href = '/login';
                }
            });

            document.getElementById('quickstart-verify-email').addEventListener('click', sendEmailVerification, false);
            document.getElementById('quickstart-password-reset').addEventListener('click', sendPasswordReset, false);
            document.getElementById('changeEmail').addEventListener('click', changeEmail, false);
            document.getElementById('changeUser').addEventListener('click', changeUsername, false);
            document.getElementById('logout').addEventListener('click', logout, false);
        }

        window.onload = function () {
            initApp();
        };
    </script>
