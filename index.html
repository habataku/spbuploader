<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
    <title>ホーム | SPBUploader</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="utf-8">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@scgame_m" />
    <meta property="og:url" content="https://spb.uploader.work" />
    <meta property="og:title" content="SPBUploader" />

    <meta property="og:image" content="/spbuploader.png" />

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SPBUploader</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navbar"
                aria-controls="Navbar" aria-expanded="false" aria-label="Responsive Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/add">追加</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/about">このサイトについて</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/login">ログイン / 登録</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pb-3">
        <h3 class="pt-3 mt-5">楽曲一覧</h3>
        <table class="table table-stripe" id="lingTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>曲名</th>
                    <th>制作者</th>
                    <th>作曲者</th>
                    <th>EASY</th>
                    <th>NORMAL</th>
                    <th>HARD</th>
                </tr>
            </thead>
        </table>
        <script src="/assets/js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
        <script type="text/javascript">
            const dtSetting = {
                destroy: true,
                ajax: { url: "/songs/songs.json", dataSrc: '' },
                language: {
                    url: "https://cdn.datatables.net/plug-ins/3cfcc339e89/i18n/Japanese.json"
                },
                responsive: true,
                columns: [
                    { data: "id" },
                    { data: "title" },
                    { data: "charter" },
                    { data: "artist" },
                    { data: "easy" },
                    { data: "normal" },
                    { data: "hard" }
                ]
            };
            $('#lingTable').DataTable(dtSetting);
        </script>
    </div>
    <footer class="footer mt-auto pt-3 bg-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4 box">

                        </li>
                        <li class="list-inline-item">
                            <a href="/terms" class="">利用規約</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

</html>
