<!DOCTYPE html>
<html lang="ja" class="h-100">

<head>
    <title>ホーム | SPBUploader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <script src="/assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SPBUploader</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/add">追加</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/login">ログイン / 登録</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="pt-3">楽曲一覧</h3>
        <table class="table table-stripe" id="lingTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>曲名</th>
                    <th>制作者</th>
                    <th>作曲者</th>
                    <th>EASY</th>
                    <th>NORMAL</th>
                    <th>HARD</th>
                </tr>
            </thead>
        </table>
        <script type="text/javascript">
            const dtSetting = {
                destroy: true,
                ajax: { url: "/songs/songs.json", dataSrc: '' },
                language: {
                    url: "https://cdn.datatables.net/plug-ins/3cfcc339e89/i18n/Japanese.json"
                },
                responsive: true,
                columns: [
                    { data: "id" },
                    { data: "title" },
                    { data: "charter" },
                    { data: "artist" },
                    { data: "easy" },
                    { data: "normal" },
                    { data: "hard" }
                ]
            };
            $('#lingTable').DataTable(dtSetting);
        </script>
    </div>
</main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Made by <a href="https://github.com/opera7133">wamo</a> / Powered by <a href="https://sparebeat.com">Sparebeat</a></span>
        </div>
    </footer>
</body>

</html>
